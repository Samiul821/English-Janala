    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;
        }

        .tiro-bangla-font {
            font-family: "Tiro Bangla", serif;
        }

        .siliguri-font {
            font-family: "Hind Siliguri", sans-serif;
        }

<body class="">
    <header>
        <!-- navbar section -->
        <nav class="bg-slate-100 border-b-2  flex justify-between px-20 py-7">

                <h1 class="text-xl font-semibold poppins-font">English</h1>
                <img src="assets/logo.png" alt="">
                <h1 class="ml-1 tiro-bangla-font text-xl">জানালা</h1>
            </div>
            <div class="space-x-4">
                <button id="faq-btn"
                    class="py-[10px] px-4 border-2 border-[#422AD5] rounded font-semibold poppins-font text-[#422AD5] hover:bg-[#422AD5] hover:text-white duration-300"><i
                        class="fa-regular fa-circle-question"></i> FAQ</button>
                <button id="learn-btn"
                    class="py-[10px] px-4 border-2 border-[#422AD5] rounded font-semibold poppins-font text-[#422AD5] hover:bg-[#422AD5] hover:text-white duration-300"><i
                        class="fa-brands fa-leanpub"></i> Learn</button>
                <button id="logout-btn"
                    class="py-[10px] px-4 border-2 border-[#422AD5] rounded font-semibold poppins-font text-[#422AD5] hover:bg-[#422AD5] hover:text-white duration-300"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>

            </div>
        </nav>
        <!-- banner section -->
        <div class="w-[92%] mx-auto flex justify-between items-center mb-48">
            <div>
                <h1 class="text-5xl font-bold poppins-font mb-6"><span class="text-[#00BCFF]">English</span> is easy!!
                </h1>
                <p class="siliguri-font text-2xl font-medium mb-[27px]">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি
                    যদি নতুন হন অথবা <br> আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে <br> যাবে অন্য
                    একটি Level এ</p>
                <div id="loginForm" class="w-[320px] space-y-5">
                    <label class="input input-bordered flex items-center gap-2">
                        <input id="username" type="text" class="grow" placeholder="Enter Your Name" />
                    </label>
                    <label class="input input-bordered flex items-center gap-2">
                        <input id="password" type="password" class="grow" placeholder="Login pass (123456)" />
                    </label>
                    <button id="login-btn"
                        class="py-[10px] px-4 border-2 border-[#422AD5] rounded font-semibold poppins-font text-[#422AD5] hover:bg-[#422AD5] hover:text-white duration-300 cursor-pointer">Get
                        Started</button>
                </div>
            </div>
            <div>
                <img src="assets/hero-student.png" alt="">
            </div>
        </div>
    </header>
